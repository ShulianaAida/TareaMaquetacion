<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="container">

    <header class="columns">

        <div class="column is-10">
            <div class="content has-text-centered">
                <h1 class="title">
                    <div class="has-text-info-dark">
                        SISTEMA INTEGRADO DE GESTION
                    </div>
                </h1>
            </div>
        </div>
        <div class="column  is-1">
            <figure class="image is-48x48">
                <img class="is-rounded" src="imagenes/foto.png">
            </figure>
        </div>

        <div class="column is-1">
            <div class="bulma-clearfix-mixin">
                <p>Shuliana Vasquez</p>
            </div>
        </div>

    </header>

    <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
            <div class="columns">
                <li class="column">
                    <a href="">Inicio </a>
                </li>
                <li class="column">
                    <a href="">Usuarios</a>
                </li>
                <li class="column">
                    <a href="">Clientes</a>
                </li>
                <li class="column">
                    <a href="">Proveedores</a>
                </li>
                <li class="column">
                    <a href="">Productos</a>
                </li>
                <li class="column">
                    <div class="level-right">
                        <div class="level-item">
                            <label class="label" for="TextBuscar">Buscar en la Web</label>
                        </div>
                        <input class="input" id="TextBuscar">
                        <button class="button is-info is-outlined" type="submit">
                            Buscar
                    </div>
                </li>
            </div>
        </ul>
    </nav>


    <main>
        <div class="bulma-overlay-mixin-parent">
            <div class="bulma-overlay-mixin">
                <section class="section">
                    <form class="box" action="miservidor.com" method="POST">
                        <div class="content has-text-centered">
                            <h2 class="subtitle is-5">
                                AGREGAR PRODUCTOS
                            </h2>
                        </div>
                        <label class="label" for="Codigo">C&#243;digo*</label>
                        <div class="level-right">
                            <input class="input" type="tel" id="Codigo" name="Codigo" minlength="6" maxlength="6"
                                pattern="[0-9]{6}" required>
                            <button class="button is-info" type="">
                                Validar
                            </button>
                        </div>
                        <label class="label" for="Nombre">
                            Nombre*
                        </label>
                        <input class="input" type="text" id="Nombre" name="Nombre" maxlength="100"
                            pattern="[a-zA-Z0-9]{2,100}" placeholder="solo letras y numeros" required>

                        <label class="label" for="abreviatura">
                            Abreviatura:
                        </label>
                        <input class="input" type="text" id="abreviatura" placeholder="Solo letras" maxlength="10"
                            pattern="[a-zA-Z]{1,10}">

                        <div class="field">
                            <label class="label" for="Categoria">Categoria</label>
                            <div class="control">
                                <div class="select">
                                    <select>
                                        <option value="panes especiales">Panes especiales</option>
                                        <option value="lacteos" selected>lácteos</option>
                                        <option value="pasteles">pasteles</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <label class="label" for="Ruc-proveedor">Ruc Proveedor* </label>
                        <input class="input" type="tel" name="Ruc-proveedor" id="Ruc-proveedor"
                            placeholder="solo números" minlength="11" maxlength="11" pattern="[0-9]{11}" required>
                        <br>
                        <label class="label" for="precio">Precio*</label>
                        <input class="input" type="number" id="precio" step="0.01" required>
                        <br>
                        <label class="label" for="coloretiquet">
                            Color etiqueta:
                        </label>
                        <input type="color" name="" id="Color">
                        <br>
                        <label class="label" for="fecha">Fecha*</label>
                        <input type="date" id="fecha" required>
                        <br>
                        <label class="label" for="estado">Estado*</label>
                        <label class="radio" for="activo">Activo</label>
                        <input type="radio" name="estado" id="activo">
                        <label class="radio" for="suspendido">Suspendido</label>
                        <input type="radio" name="estado" id="suspendido">
                        <label class="radio" for="de-baja">De baja</label>
                        <input type="radio" name="estado" id="de-baja">
                        <br>
                        <label class="label" for="afec-imp">Afecto a impuesto*</label>
                        <input type="checkbox" name="" id="afec-imp" required>

                        <label class="label" for="Foto">Foto:</label>
                        <input type="file" id="Foto" accept="image/png, image/jpg">
                        <br>
                        <label class="label" for="descripcion">Descripci&#243;n </label>
                        <textarea class="textarea" id="descripcion" cols="30" rows="5" minlength="10">
            </textarea>
                        <br>
                        <div class="content has-text-centered">
                            <button class="button is-primary" type="submit" id="boton" value="Grabar">Grabar</button>
                            <button class="button is-primary" type="reset" id="boton" value="limpiar ">Limpiar</button>
                        </div>

                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">

        <ul class="columns">
            <li class="column">
                <a href="https://www.google.com/">¿Que Hacemos?</a>
            </li>
            <li class="column">
                <a href="https://www.google.com/">Enlaces principales</a>
            </li>
            <li class="column">
                <a href="https://www.google.com/">Contactanos</a>
            </li>
        </ul>

    </footer>








</body>

</html>
